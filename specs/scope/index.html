<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="eng" dir="ltr">
    <head profile="http://a9.com/-/spec/opensearch/1.1/">
        <title>Envjs Scope Spec</title>

        <link rel="stylesheet"
              media="screen"
              href="../qunit.css"/>

        <script src="../qunit.js"
                type="text/javascript" ></script>
        <script src="../../local_settings.js"
                type="text/javascript" ></script>

        <script type="text/envjs">
            // Running under Envjs, the above are loaded in 'boot.js' and
            // executing them from here would be redundant/problematic.  Now
            // that we're past, though, make sure the rest execute under
            // both Envjs and browsers:
            Envjs.scriptTypes['text/javascript'] = true;
        </script>
        <script src="../helpers.js"
                type="text/javascript" ></script>
        <script src="../fixtures/scope/define-some-variables.js"
                type="text/javascript" ></script>
        <script src="spec.js"
                type="text/javascript" ></script>

    </head>
    <body id="body">
        <h1 id="qunit-header">
            <img src="../fixtures/images/icon-green.png"/>
             <span>Envjs Scope Spec</span>
         </h1>
        <h2  id="qunit-banner"></h2>
        <h2  id="qunit-userAgent"></h2>
        <div id='qunit-testrunner-toolbar'></div>
        <div id='qunit-test-summary'>
            <ol id='qunit-tests'></ol>
        </div>

        <div id="qunit-main" style="text-align: center;">
            <iframe id='loaded-iframe' style='display:none'
                src='../fixtures/scope/iframeXa.html'></iframe>
            <iframe id='empty-iframe' style='display:none'></iframe>
            <iframe id='scope-iframe' style='display:none'
                src='../fixtures/scope/iframeXa.html'></iframe>
            <iframe id='attribute-iframe' style='display:none'
                src='../fixtures/scope/attribute.html'></iframe>

            <br />
            Nested <code>&lt;iframe&gt;</code>s used for "Iframe nesting" test:
            <iframe id='nesting-iframe'
style='border: 3px solid green; width: 100%; height: 1020px;'>
             </iframe>
        </div>
    </body>
